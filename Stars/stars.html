<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSR9 - Stars</title>
    <link rel="stylesheet" href="stars.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="icon" href="../PSR9.png">
</head>
<body>
    <nav>
        <header>
            <p>PSR<span>9</span></p>
            <div>
                <button><i class="fa-solid fa-planet-ringed"></i></button>
                <button><i class="fa-solid fa-star"></i></button>
            </div>
        </header>
    </nav>
    <div class="star-types">
        <div class="star-card">
            <p class="star-card-name">Neutron Star</p>
            <p class="star-card-desc">Neutron stars are small but incredibly dense. They are the first step down from black holes.</p>
        </div>
    </div>
    <script src="stars.js"></script>
</body>
</html>
